<!DOCTYPE html>
<html lang="ru">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                <link rel="stylesheet" href="CSS/style.css">
                <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic" rel="stylesheet"> 
                <title>Отели SEDONA</title>
            </head>
<body class="body">
        <header class="main__header">
                <nav class="">
                    <ul class="main-nav">
                        <!-- if element active
                             nav-item_acive -->
                        <li class="nav-item"><a href="#info" class="">ИНФОРМАЦИЯ</a></li>
                        <li class="items_middle nav-item"><a href="#foto">ФОТО И ВИДЕО</a></li>
                        <li class="nav-item item_center"><img class="logo__img" src="img/logo@2x.png" alt="Логотип SEDONA"></li>
                        <li class="items_middle nav-item"><a href="#map">КАРТА ШТАТА</a></li>
                        <li class="nav-item"><a href="HTML/hotels.html" class="nav-item_acive">ГОСТИНИЦЫ</a></li>
                    </ul>
                </nav>
            </header>
                <mian class="main hotels">
                    <section class="hotels-form">
                        <h2 class="visually-hidden">Выбор ГОСТИНИЦЫ</h2>
                        <form   method="get" oninput="from_out.value=from_in.value, to_out.value=to_in.value" class=" hotels__form">
                            <fieldset>
                                <legend>ИНФОРМАЦИЯ</legend>
                                <label for="" class="hotels__form__label"><input type="checkbox" name="" id=""><span class="hotels__form__span"></span></label>
                                <label for="" class="hotels__form__label"><input type="checkbox" name="" id=""><span class="hotels__form__span"></span></label>
                                <label for="" class="hotels__form__label"><input type="checkbox" name="" id=""><span class="hotels__form__span"></span></label>
                            </fieldset>
                            <fieldset>
                                <legend>Тип жилья:</legend>
                                <label for="" class="hotels__form__label"><input type="checkbox" name="" id=""><span class="hotels__form__span"></span></label>
                                <label for="" class="hotels__form__label"><input type="checkbox" name="" id=""><span class="hotels__form__span"></span></label>
                                <label for="" class="hotels__form__label"><input type="checkbox" name="" id=""><span class="hotels__form__span"></span></label>
                            </fieldset>
                            <fieldset>
                                <legend>Стоимость в сутки (Р):</legend>
                                <div class="form">
                                        <div class="form__output_inner">
                                                <output class="form__output form__output_1" name="from_out"><span>От</span> 0</output>
                                                <output class="form__output form__output_2" name="to_out"><span>До</span> 3000</output>
                                            </div>
                                                <div class="form__range_inner">
                                                    <input class="form__range form__range_1" value=0 type="range" name="from_in" id="from_in" step="100" min=0 max=5000> 
                                                    <input class="form__range form__range_2" value=3000 step="100" min=1500 max=5000 type="range" name="to_in" id="to_in">
                                                </div>
                                                <input type="submit"  value="Показать" class="form__submit" >
                                </div>
                            </fieldset>
                        </form>
                    </section>
                </mian>
            <footer class="footer main-footer">
                    <strong class="footer__container footer__hashtag">
                        #visitSEDONA
                    </strong>
                    <ul class="footer__container social-buttons">
                        <li class="btn_blue social-buttons__item social-buttons_tiem-1">twitter</li>
                        <li class="btn_blue social-buttons__item social-buttons_tiem-2">facebook</li>
                        <li class="btn_blue social-buttons__item social-buttons_tiem-3">youtube</li>
                    </ul>
                    <p class="footer__container copyright" aria-label="copyright">
                        WEBSITE by <a class="copyright__a" href="https://github.com/GeorgHorhik/GeorgHorhik.github.io"><img src="img/MyGithub.jpg" alt="GeorgHorhik"></a>
                    </p>
                </footer>
</body>
</html>
